{% extends 'help/article_list.html' %}

{% block breadcrumbs %}
<a href="{% url "index" %}" title="AppointmentGuru Knowledgebase home" class="mr-2" >Home</a> /
{{page_title}}

<div class="text-center" >
{% for letter in letters %}
<a {% if slug == letter %}class="text-xl bold no-underline"{% endif %}
    href="{% url "articles_index" letter %}" title="Help articles starting with the letter {{letter}}" >{{letter|upper}}</a>
{% if not forloop.last %} | {% endif %}
{% endfor %}
</div>
{% endblock %}

{% block after %}
<hr/>
<ul>
    <li>
        <a href="{% url "articles_index" "recently-updated" %}"
           class="text-sm"
           title="Recently updated help articles"  >
            Show recently updated articles
        </a>
    </li>
</ul>
{% endblock %}
