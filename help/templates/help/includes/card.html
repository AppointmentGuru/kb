<div class="max-w-sm rounded hover:shadow-2xl shadow-xl -mt-5">
    {% if image %}
    <img class="w-full"
      src="{{item.cover_image}}"
      alt="{{alt_txt}}" >
    {% endif %}
    <div class="-mt-10 pl-2">
      <h2 class="white--text mb-3 pl-0">
        <a href="{% url item.slug %}" title="{{ item.description }}" class="no-underline" >
          <img
            class="icon icon-tabler icon-tabler-grid ml-0 mt-2 mb-1 mr-2"
            src="{{ item.icon }}" align="left"
            alt="{{ item.description }}" />
        {{ item.title }}</a>
      </h2>
    </div>
  </div>
