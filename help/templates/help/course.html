{% extends 'layouts/base.html' %}
{% load md2 %}

{% block breadcrumbs %}
<a href="{% url "index" %}" title="AppointmentGuru Help Center" class="mr-2" >Home</a> /
<a href="{% url "courses" %}" title="AppointmentGuru courses" class="mx-2" >Courses</a> /
{{course.title}}
{% endblock %}

{% block content %}

  <div class="grid grid-cols-1 md:grid-cols-3 gap-3 border-grey border-3 p-3 md:p-10" >
    <div class="col-span-2 border-1 pt-5" >
      <article class="prose mx-auto" >
        <h3>About the {{ course.title }}</h3>
        <div class="text-md grey" >
          {{ course.content|markdown }}
        </div>
      </article>

      <br/><br/><br/>
      <center>
        <a href="{% url "chapter" course.slug first_lesson.slug %}"
          class="rounded-full bg-sky-500 mt-10 p-5 text-slate-50"
          title="Start the course {{course.title}}" >Start the first lesson</a>
      </center>
    </div>


    <!-- ... -->
    <div class="order-first md:order-last rounded shadow-md p-5 prose w-full h-full bg-gray-100" >

        {% include 'help/includes/course_outline.html' %}

    </div>
  </div>

{% endblock %}
