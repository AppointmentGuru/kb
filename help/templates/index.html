{% extends 'layouts/base.html' %}
{% load md2 %}
{% load kb %}


{% block content %}
{% header_items as items %}
{% with card_css="hover:shadow-xl ma-5 text-center px-5" %}

<div class="grid grid-cols-4 gap-4 mx-auto prose" >
  {% for title, slug, alt_text in items %}
  <div class="{{card_css}}" >
    <a href="{% url slug %}" title="{{alt_text}}" >
      <img src="https://theme.zdassets.com/theme_assets/9210764/d75725d61f8a171617647a31197ba1e2a537b364.svg" title="{{title}}" />
      <h2>{{title}}</h2>
    </a>
  </div>
  {% endfor %}
</div>
{% endwith %}

{% endblock %}
