{% load kb %}
{% header_items_dict as items %}
{% get_brand as brand %}

<div class="h-full w-full shadow-xl">
  <!-- Code block starts -->
  <nav role="navigation" class="bg-white flex lg:mx-20" style="height:80px;">
    <div class="flex-initial">
      <h2 class="my-3 ml-5 pb-3 leading-4 pt-1">
        <a href="/" title="{{brand.name}} help center" class="m-0" >
        <img width="40" height="40"
            class="mr-2 -mt-1 md:mt-0"
            src="{{ brand.logo }}"
            align="left"
            alt="{{ brand.tagline }}" /></a>
        <a href="/" title="{{brand.title}} help center"
            class="hidden md:inline-block pt-1" >
            {{ brand.name }}<br/>
            <small class="lg:block text-sm text-gray-500">Help Center</small>
        </a>
      </h2>
    </div>
    <div class="hidden md:block md:flex-auto"></div>
    <div class="flex-auto">

      <input v-model="search" id="searchbox" type="text" placeholder="Search (press /)"
        class="w-full md:w-5/6 lg:w-5/6 border border-gray-200 focus:outline-none focus:border-indigo-700 rounded text-sm text-gray-800 py-2 md:py-3 mt-3 mr-2 md:mt-2" />

    </div>
    <div class="hidden md:block md:flex-auto"></div>

    <div class="md:block hidden flex-initial">
      <div class="flex" >
      {% for item in items %}
        <a href="{% url item.slug %}"
            title="{{ item.alt_text }}"
            class="flex-1 no-underline focus:text-indigo-700 border-b-2 border-transparent focus:border-indigo-700 flex px-5 items-center py-6 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none transition duration-150 ease-in-out">
            <img
                class="mr-1 "
                align="left"
                src="{{ item.icon }}"
                alt="{{ item.title }}" />
            <span class="mr-2">{{item.title}}</span></a>
      {% endfor %}
      </div>
    </div>

  </nav>

  <!-- Code block ends -->
</div>
